  <h1>【号外】鉄人会幹部襲撃事件</h1>

  <p class="lead">
    王都の夜が冷えた。反社最大手に、ついに手が届いた――。
  </p>

  <h2>静かすぎる襲撃</h2>

  <p>
    噂は酒場からではなく、市場と門番から漏れた。
    叫び声はなく、血も残らなかった。
  </p>

  <p class="quote">
    「喧嘩じゃない。作業だった」
  </p>

  <h2>幹部は誰だったのか</h2>

  <p>
    名前が出ない。それ自体が答えだ。
  </p>

  <h2>動機は三つある</h2>

  <p>
    金、禁忌、そして内輪。
    王都の裏では、下世話な話ほど当たる。
  </p>

  <p class="end">
    （次号へ続く）
  </p>
